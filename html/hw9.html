<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="variants" id="selectForm" >
        <option value="coffee" id="coffee">кава</option>
        <option value="tea" id="tea">чай</option>
        <option value="jucie" id="jucie">сік</option>
    </select>
    <p>ваш напій: <span class="span"></span></p>


    <!-- task 2 -->

    <input type="text" class="input" placeholder="введіть день тижня">
    <button class="btn">Check</button>


    <!-- task 3 -->
    <hr>
    <input type="number" class="inpDate" min="1" max="12">
    <button class="btnDate">Submit</button>
    
    <!-- task 4 -->
    <hr>
    <input type="text" class="inpColor">
    <button class="btnColor">Submit</button>

    <!-- калькулятор -->
    <hr>

    <input type="number" class="inpNum" placeholder="first num">
    <input type="number" class="inpNum1" placeholder="second num">
    <select class="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <button class="btnCalc">Calculate</button>
    <p>Попередження: на нуль ділити незя, дам бан</p>






    <script src="../js/hw9.js"></script>
</body>
</html>
